<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

<div class="main-container">

    <div class="form-block left-block">
        <h2>Registration Form</h2>
        <form action="#" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </form>
    </div>

    <div class="form-block right-block">
        <h2>Personal Data</h2>
        <form action="#" method="post">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </form>
    </div>

    <div class="form-block subscribe-block">
        <h2>Subscribe & Agree</h2>
        <form action="#" method="post">
            <label for="subscribe">I want to receive news and cpesial offers</label>
            <input type="checkbox" id="subscribe" name="subscribe">

            <label for="agree">I agree with the Terms and Conditions:</label>
            <input type="checkbox" id="agree" name="agree" required>
        </form>
    </div>

    <div class="form-block accept-button">
        <button type="submit">SUBMIT</button>
    </div>

</div>

</body>
</html>
