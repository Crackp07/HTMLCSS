<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>Credit Card Form</title>
</head>
<body>
    <div class="credit-card-form">
        <h1>CREDIT CARD DETAILS</h1>
        <form>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="Enter your card number" required>
            </div>
            
            <div class="form-group">
                <label for="name-on-card">Name On Card</label>
                <input type="text" id="name-on-card" placeholder="Enter the name on your card" required>
            </div>
            
            <div class="form-group">
                <div class="expiry-cvv">
                    <div class="expiry">
                        <label for="expiry-date">Expiry Date</label>
                        <input type="text" id="expiry-date" placeholder="MM/YYYY" required>
                    </div>
                    
                    <div class="cvv">
                        <label for="cvv">CVV / CVN</label>
                        <input type="text" id="cvv" placeholder="Enter CVV" required>
                    </div>
                </div>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
