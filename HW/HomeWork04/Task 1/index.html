<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>Scrollable Table</title>

<body>

                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>
                <tr>

                    <td>9</td>

                <tr>
                    <th>Line 7</th>

                    <td>34</td>
                    <td>35</td>
                </tr>
                <tr>
                    <th>Line 8</th>
                    <td>36</td>

                    <td>38</td>

                    <td>40</td>

            </tbody>
        </table>
    </div>
</body>
</html>
